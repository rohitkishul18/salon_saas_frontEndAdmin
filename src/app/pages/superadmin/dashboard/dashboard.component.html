<div class="p-6 space-y-6">

  <!-- Dashboard Title -->
  <h2 class="text-2xl font-bold">SuperAdmin Dashboard</h2>

  <!-- Summary Cards -->
  <div class="grid grid-cols-3 gap-4">
    <div class="bg-white p-4 rounded-lg shadow">
      <h3 class="text-gray-500 text-sm">Total Salons</h3>
      <p class="text-2xl font-bold">{{totalSalons}}</p>
    </div>
    <div class="bg-white p-4 rounded-lg shadow">
      <h3 class="text-gray-500 text-sm">Total Owners</h3>
      <p class="text-2xl font-bold">{{totalOwners}}</p>
    </div>
    <div class="bg-white p-4 rounded-lg shadow">
      <h3 class="text-gray-500 text-sm">Total Bookings</h3>
      <p class="text-2xl font-bold">{{totalBookings}}</p>
    </div>
  </div>

  <!-- Recent Salons Table -->
  <div class="bg-white p-4 rounded-lg shadow">
    <h3 class="text-lg font-semibold mb-4">Recent Salons</h3>
    <table class="w-full table-auto border-collapse">
      <thead>
        <tr class="bg-gray-100">
          <th class="p-2 text-left border-b">Salon Name</th>
          <th class="p-2 text-left border-b">Owner</th>
          <th class="p-2 text-left border-b">Status</th>
          <th class="p-2 text-left border-b">Created At</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let salon of recentSalons" class="hover:bg-gray-50">
          <td class="p-2 border-b">{{salon.name}}</td>
          <td class="p-2 border-b">{{salon.ownerName}}</td>
          <td class="p-2 border-b">
            <span [ngClass]="{
              'text-green-600 font-semibold': salon.active,
              'text-red-600 font-semibold': !salon.active
            }">
              {{salon.active ? 'Active' : 'Inactive'}}
            </span>
          </td>
          <td class="p-2 border-b">{{salon.createdAt | date:'shortDate'}}</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
