<div class="forget-password-wrapper">
  <div class="animated-background">
    <div class="floating-shapes">
      <span class="shape shape-1"></span>
      <span class="shape shape-2"></span>
      <span class="shape shape-3"></span>
      <span class="shape shape-4"></span>
      <span class="shape shape-5"></span>
    </div>
  </div>

  <div class="forget-password-container">
    <div class="forget-password-header">
      <div class="logo-circle">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
      <h2>Reset Password</h2>
      <p>Enter your new password below.</p>
    </div>

    <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" *ngIf="!showSuccess">
      <div class="form-group">
        <label>New Password</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            formControlName="newPassword" 
            placeholder="Enter new password" 
            [class.error]="newPassword?.invalid && newPassword?.touched"
          />
          <button type="button" class="toggle-btn" (click)="togglePassword()">
            <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
            <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
            </svg>
          </button>
        </div>
        <div *ngIf="newPassword?.invalid && newPassword?.touched" class="error-message">
          {{ getPasswordError() }}
        </div>
      </div>

      <div class="form-group">
        <label>Confirm New Password</label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
          </svg>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            formControlName="confirmPassword" 
            placeholder="Confirm new password" 
            [class.error]="confirmPassword?.invalid && confirmPassword?.touched"
          />
        </div>
        <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="error-message">
          {{ getConfirmError() }}
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="errorMessage && !isLoading" class="error-message full-width">
        {{ errorMessage }}
      </div>

      <button type="submit" class="reset-btn" [disabled]="resetForm.invalid || isLoading">
        <span *ngIf="!isLoading">Reset Password</span>
        <span *ngIf="isLoading">
          <svg class="spinner" viewBox="0 0 24 24">
            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" fill="none" class="opacity-25"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Resetting...
        </span>
        <svg *ngIf="!isLoading" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      </button>
    </form>

    <div *ngIf="showSuccess" class="success-message">
      <div class="success-icon">✅</div>
      <h3>Password Reset Successful!</h3>
      <p>{{ successMessage }}</p>
      <div class="success-actions">
        <button class="back-btn" (click)="backToLogin()">
          Back to Login
        </button>
      </div>
    </div>

    <div class="back-link">
      <a routerLink="/login">← Back to Login</a>
    </div>
  </div>
</div>
