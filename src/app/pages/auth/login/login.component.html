<div class="login-wrapper">
  <div class="animated-background">
    <div class="floating-shapes">
      <span class="shape shape-1"></span>
      <span class="shape shape-2"></span>
      <span class="shape shape-3"></span>
      <span class="shape shape-4"></span>
      <span class="shape shape-5"></span>
    </div>
  </div>

  <!-- Notification Modal -->
  <div class="notification-modal" [class.show]="showNotification" [class.success]="notificationType === 'success'" [class.error]="notificationType === 'error'">
    <div class="notification-content">
      <div class="notification-icon">
        <svg *ngIf="notificationType === 'success'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        <svg *ngIf="notificationType === 'error'" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="15" y1="9" x2="9" y2="15"></line>
          <line x1="9" y1="9" x2="15" y2="15"></line>
        </svg>
      </div>
      <p>{{ notificationMessage }}</p>
      <button class="notification-close" (click)="hideNotification()">Ã—</button>
    </div>
  </div>

  <div class="login-container">
    <div class="login-header">
      <div class="logo-circle">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
      </div>
      <h2>Welcome Back</h2>
      <p>Please login to your account</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="login()">
      
      <!-- Email -->
      <div class="form-group" [class.has-error]="!!loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <label>Email <span class="required">*</span></label>
        <div class="input-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <input 
            type="email" 
            formControlName="email"
            (input)="onInput('email')"
            [disabled]="isLoading"
            placeholder="Enter your email"
          />
        </div>
        <span class="field-error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          <span *ngIf="loginForm.get('email')?.errors?.['required']">Email is required</span>
          <span *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email address</span>
        </span>
      </div>

      <!-- Password -->
      <div class="form-group" [class.has-error]="!!loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <label>Password <span class="required">*</span></label>
        <div class="input-wrapper password-wrapper">
          <svg class="input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input 
            [type]="showPassword ? 'text' : 'password'" 
            formControlName="password"
            (input)="onInput('password')"
            [disabled]="isLoading"
            placeholder="Enter your password"
          />
          <button 
            type="button" 
            class="password-toggle" 
            (click)="togglePasswordVisibility()"
            [disabled]="isLoading"
          >
            <svg *ngIf="!showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg *ngIf="showPassword" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
        <span class="field-error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">Password is required</span>
        </span>
      </div>

      <div class="form-options">
        <a class="forgot-password" routerLink="/forgot-password">Forgot Password?</a>
      </div>

      <button type="submit" class="login-btn" [disabled]="isLoading || loginForm.invalid">
        <span *ngIf="!isLoading">Login</span>
        <span *ngIf="isLoading" class="loading-spinner"></span>
        <span *ngIf="isLoading">Logging in...</span>
        <svg *ngIf="!isLoading" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="5" y1="12" x2="19" y2="12"></line>
          <polyline points="12 5 19 12 12 19"></polyline>
        </svg>
      </button>
    </form>

    <div class="divider">
      <span>or continue with</span>
    </div>

    <div class="signup-link">
      Don't have an account? <a routerLink="/register">Sign Up</a>
    </div>
  </div>
</div>
