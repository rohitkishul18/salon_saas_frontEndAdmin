<div class="sidebar-container" [class.open]="isOpen">
  
  <!-- Close button for mobile -->
  <button 
    class="close-btn" 
    (click)="closeSidebar()"
    aria-label="Close sidebar"
  >
    âœ–
  </button>

  <!-- Logo section -->
  <div class="logo-section">
    <div class="logo-icon">
      ðŸ’‡
    </div>
    <h1>
      <span class="highlight">Salon</span> SaaS
    </h1>
    <p>Manage with Style</p>
  </div>

  <!-- Navigation Menu -->
  <nav role="navigation" aria-label="Main navigation">
    <ul>
      <li *ngFor="let item of menuItems; trackBy: trackByFn">
        <button
          (click)="navigateTo(item.route)"
          [class.active]="isActive(item.route)"
          [attr.aria-label]="'Navigate to ' + item.label"
          [attr.aria-current]="isActive(item.route) ? 'page' : null"
        >
          <span class="icon" [attr.aria-hidden]="true">{{item.icon}}</span>
          <span class="label">{{item.label}}</span>
        </button>
      </li>
    </ul>
  </nav>

  <!-- Optional Footer (User Info) -->
  <div class="sidebar-footer" *ngIf="showUserInfo">
    <div class="user-info">
      <div class="avatar">
        {{getUserInitials()}}
      </div>
      <div class="details">
        <p class="name">{{userName}}</p>
        <p class="role">{{role === 'superadmin' ? 'Super Admin' : 'Salon Owner'}}</p>
      </div>
    </div>
  </div>

</div>
