<nav class="navbar-container">
  <!-- Shimmer overlay for animation -->
  <div class="shimmer-overlay"></div>

  <div class="navbar-content">
    <!-- Empty left section for spacing -->
    <div class="navbar-spacer"></div>

    <!-- User info section -->
    <div class="user-section" *ngIf="!isLoading">
      <!-- Welcome message -->
      <div class="welcome-message">
        <span class="greeting">{{ getGreeting() }},</span>
        <span class="user-name">{{ userName }}</span>
      </div>

      <!-- User actions -->
      <div class="user-actions">
        <!-- User Role Badge -->
        <div class="role-badge">
          <span class="role-icon">üë§</span>
          <span class="role-text">{{ getRoleDisplayName() }}</span>
        </div>

        <!-- Logout Button -->
        <button 
          class="logout-btn"
          (click)="openLogoutModal()"
          aria-label="Logout"
        >
          <span class="icon">üö™</span>
          <span class="label">Logout</span>
        </button>
      </div>
    </div>

    <!-- Loading state -->
    <div class="user-section loading" *ngIf="isLoading">
      <div class="skeleton-text"></div>
      <div class="skeleton-badge"></div>
    </div>
  </div>

  <!-- Logout Confirmation Modal -->
  <div class="logout-modal" *ngIf="showLogoutModal">
    <div class="modal-overlay" (click)="closeLogoutModal()"></div>
    <div class="modal-content">
      <div class="modal-header">
        <span class="modal-icon">‚ö†Ô∏è</span>
        <h3 class="modal-title">Confirm Logout</h3>
      </div>
      <div class="modal-body">
        <p class="modal-message">Are you sure you want to log out? You will need to sign in again to access your account.</p>
      </div>
      <div class="modal-footer">
        <button class="btn-secondary" (click)="closeLogoutModal()">Cancel</button>
        <button class="btn-primary" (click)="confirmLogout()">Yes, Log Out</button>
      </div>
    </div>
  </div>
</nav>
